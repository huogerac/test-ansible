openapi: 3.0.2

info:
  version: 0.0.1
  title: Projeto FI

servers:
  - url: http://localhost:5000
    description: Local

paths:

  /version:
    get:
      operationId: pontos.api.api_version
      summary: Retorna a versão da API
      responses:
        200:
          description: Success

  /cartao:
    get:
      operationId: pontos.api.cartoes.listar_cartoes
      description: Lista todos cartoes de clientes
      tags:
        - Cartoes
      parameters:
        - name: empresa_id
          in: query
          description: Id da empresa_id
          schema:
            type: integer
        - name: programa_id
          in: query
          description: Id do programa de pontos
          schema:
            type: integer
        - name: page
          in: query
          description: Índice da página
          schema:
            type: integer
        - name: page_size
          in: query
          description: Tamanho da página
          schema:
            type: integer

      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: "#/components/schemas/Cartao"
        401:
          description: Not Authorized
        403:
          description: Not Allowed

  /cartao/{cartao_id}/ponto/adiciona:
    post:
      operationId: pontos.api.cartoes.adicionar_ponto
      description: Adiciona 1 ponto ao cartao
      tags:
        - Cartoes
      parameters:
        - name: cartao_id
          in: path
          description: ID do cartão
          required: true
          schema:
            type: integer
            example: 1
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cartao"                         
        400:
          description: Cartao não pode receber pontos
        401:
          description: Not Authorized
        403:
          description: Not Allowed
        404:
          description: Cartao não encontrado

  /cartao/{cartao_id}/ponto/remove:
    post:
      operationId: pontos.api.cartoes.remover_ponto
      description: Remove 1 ponto do cartao
      tags:
        - Cartoes
      parameters:
        - name: cartao_id
          in: path
          description: ID do cartao
          required: true
          schema:
            type: integer
            example: 1
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cartao"                         
        400:
          description: Cartao já resgatado ou não tem ponto para ser removido
        401:
          description: Not Authorized
        403:
          description: Not Allowed
        404:
          description: Cartao não encontrado

components:

  schemas:

    Cartao:
      type: object
      properties:
        id:
          type: integer
          example: 100
        empresa_id:
          type: integer
          example: 1
        programa_id:
          type: integer
          example: 1
        usuario:
          $ref: "#/components/schemas/Usuario"
        pontos:
          type: integer
          example: 3

    Usuario:
      type: object
      properties:
        id:
          type: integer
          example: 100
        nome_completo:
          type: string
          example: José da Silva
        fone:
          type: string
          example: 12991900999
        email:
          type: string
          example: jose@example.com
        avatar:
          type: string
          example: http://example.com/img/avatar/jose_thumb.png
          nullable: true
        criado_em:
          type: string
          format: date-time
          example: 2021-01-11T11:32:28Z


